name: CD

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy ${{ matrix.channel }} Release
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - channel: Alpha
            branch: alpha
            environment: Development
          - channel: Beta
            branch: beta
            environment: Staging
          - channel: Production
            branch: main
            environment: Production

    environment:
      name: ${{ matrix.environment }}

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Guard â€“ ensure branch matches matrix
        if: ${{ github.ref != format('refs/heads/{0}', matrix.branch) || github.repository != 'sws2apps/meeting-schedules-parser' }}
        run: |
          echo "Skipping matrix entry: branch does not match"
          exit 0

      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          ref: ${{ matrix.branch }}
          persist-credentials: true

      - name: Setup Node.js LTS
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af
        with:
          node-version: lts/Jod

      - name: Install dependencies
        run: npm ci

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
